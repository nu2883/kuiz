<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        background: linear-gradient(to bottom, #f9f9f9, #dff6ff);
        font-family: "Arial", sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .quiz-container {
        background-image: url(kuiz2.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 500px;
        height: 100vh;
        padding: 15px;
        padding-top: 30px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: top;
        align-items: center;
        z-index: 0;
      }
      .soal-container {
        transition: transform 1s ease;
      }
      .soal-container.shrinking {
        transform: scale(0.1);
      }
      .soal-container.growing {
        transform: scale(1);
      }
      .quiz-header {
        text-align: center;
        font-size: 3.3rem;
        color: #007bff;
        margin-bottom: 15px;
      }
      .question {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: white;
        text-align: center;
      }
      .options button {
        color: white !important;
        width: 100%;
        margin: 5px 0;
        border-radius: 8px;
        font-size: 0.9rem;
        transition: transform 0.2s;
      }
      .options button:hover {
        transform: scale(1.5);
      }
      .correct {
        background-color: rgb(16, 247, 16) !important;
        color: rgb(236, 4, 15) !important;
        font-size: 3.5rem;
        font-weight: 100;
        transform: scale(1.5);
      }
      .wrong {
        background-color: red !important;
        color: white !important;
        font-size: 1.9rem;
        transform: scale(1.2);
      }
      .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("fireworks.gif");
        background-size: cover;
        background-position: center;
        display: none;
        z-index: 9999;
      }
      
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="quiz-container"
        :style="{ backgroundImage: currentBackgroundImage }"
      >
      <!-- <audio id="background-audio" src="ticking-clock_1-27477.mp3" loop autoplay></audio> -->
        <div
          class="container soal-container pt-3 pb-5 mt-5"
          :class="containerClass"
          style="background-color: rgba(0, 0, 0, 0.75); border-radius: 20px"
        >
          <div class="quiz-header">Fun Quiz!</div>{{currentBackgroundImage}}
          <div class="question">{{ currentQuestion.text }}</div>
          <div class="options">
            <button
              class="btn btn-outline-primary"
              :class="{ correct: isAnswered && index === correctIndex, wrong: isAnswered && index === selectedAnswerIndex && index !== correctIndex }"
              v-for="(option, index) in shuffledOptions"
              :key="index"
              @click="selectAnswer(index)"
              :disabled="isAnswered"
            >
              {{ option }}
            </button>
          </div>
        </div>
        <!-- Audio Controls -->
       
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            questions: [
              {
                text: "Siapa penemu mesin cetak?",
                options: [
                  "Johannes Gutenberg",
                  "Leonardo da Vinci",
                  "Isaac Newton",
                  "Nikola Tesla",
                ],
              },
              {
                text: "Apa nama ibu kota Kanada?",
                options: ["Ottawa", "Toronto", "Vancouver", "Montreal"],
              },
              {
                text: "Siapa presiden pertama Indonesia?",
                options: [
                  "Soekarno",
                  "Joko Widodo",
                  "Soeharto",
                  "Megawati Soekarnoputri",
                ],
              },
            ],
            backgroundImages: [
              "url('kuiz.png')",
              "url('kuiz1.png')",
              "url('kuiz2.png')",
              "url('kuiz3.png')",
              "url('kuiz4.png')",
            ],
            currentBackgroundImage: "url('kuiz1.png')",
            currentQuestionIndex: 0,
            shuffledOptions: [],
            correctIndex: 0,
            selectedAnswerIndex: null,
            isAnswered: false,
            containerClass: "",
            showFireworks: false,
            correctSound: new Audio("news-ting-6832.mp3"),
            wrongSound: new Audio("wrong.mp3"),
          };
        },
        computed: {
          currentQuestion() {
            return this.questions[this.currentQuestionIndex];
          },
        },
        methods: {
          shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
          },
          loadQuestion() {
            const options = [...this.currentQuestion.options];
            this.shuffledOptions = this.shuffleArray(options);
            this.correctIndex = this.shuffledOptions.indexOf(
              this.currentQuestion.options[0]
            );
            this.isAnswered = false;
            this.selectedAnswerIndex = null;
            this.showFireworks = false;
          },
          selectAnswer(index) {
            this.selectedAnswerIndex = index;
            this.isAnswered = true;
            if (index === this.correctIndex) {
              this.correctSound.play();
              this.showFireworks = true;
            } else {
              this.wrongSound.play();
            }
            setTimeout(() => {
              this.containerClass = "shrinking";
              setTimeout(() => {
                this.containerClass = "growing";
                setTimeout(() => {
                  this.nextQuestion();
                }, 1000);
              }, 1000);
            }, 1000);
          },
          nextQuestion() {
            if (this.currentQuestionIndex < this.questions.length - 1) {
              this.currentQuestionIndex++;
              this.loadQuestion();
              this.containerClass = "";
              this.currentBackgroundImage =
                this.backgroundImages[
                  this.currentQuestionIndex % this.backgroundImages.length
                ];
            } else {
              alert("Quiz Completed!");
              this.currentQuestionIndex = 0;
              this.questions = this.shuffleArray(this.questions); // Re-shuffle after completion
              this.loadQuestion();
              this.containerClass = "";
              this.currentBackgroundImage = this.backgroundImages[0];
            }
          },
        },
        mounted() {
          // Gabungkan soal dari `data.js`
          if (typeof soal !== "undefined" && Array.isArray(soal)) {
            this.questions = this.questions.concat(soal);
          }
          this.loadQuestion();
        },
      });
      app.mount("#app");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
